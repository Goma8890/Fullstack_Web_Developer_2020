<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bold vs. Strong</title>
  </head>

  <body>
    <!-- Using Bolg element vs. Strong element -->
    <p>
      I love <b>Namibia</b>. It is such a
      <strong><strong>beautiful</strong></strong> and a calm country.
    </p>
    <p>
      <b>Lorem ipsum dolor</b> sit amet, consectetur adipisicing elit.
      Necessitatibus consequatur dignissimos fugit repellendus.
      <strong>Cum neque ab harum accusamus dolor voluptatum</strong> voluptates
      maiores accusantium aperiam. Dolorem!
    </p>
  </body>
</html>
