<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Breaks</title>
  </head>

  <body>
    <!-- Using line breakes = <br> -->
    <!-- Line breakes can be written in three different ways -->
    <p>
      I am on line 1 <br />
      I am on line 2 <br />
      I am on line 3 <br />
      I am on line 4 <br />
    </p>
    <hr />
    <!-- Using HTML entities for spaces &nbsp;=Non-Breaking Space -->
    <p>
      The&nbsp;space&nbsp;between&nbsp;here
      |&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|
    </p>
  </body>
</html>
