    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Elements</title>
  </head>

  <body>
    <!-- Divs are block elements and it can be nested -->
    <div style="border: 1px solid red">A div in here</div>
    <div>
      A second div in here
      <div>
        More divs
        <div>Again more divs</div>
      </div>
    </div>

    <p>Extra spacing here #1</p>
    <p>Extra spacing here #2</p>

    <div>Hi</div>
    <span>Hello</span>
    <span>Ola</span>
    <div>Halo</div>
    <span>I am here</span>
    <span>Are you there?</span>
    <span>Me too!</span>
  </body>
