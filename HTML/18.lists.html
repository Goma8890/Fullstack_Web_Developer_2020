<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>

    <body>
        <h4>Unordered Lists</h4>
        <ul>
            <li>Number #1</li>
            <li>Number #2</li>
            <li>Number #3</li>
        </ul>

        <h4>Ordered Lists</h4>
        <ol>
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Number #</li>
                </ul>
            </li>
            
            <li>Item 3</li>
        </ol>
    </body>
</html>
