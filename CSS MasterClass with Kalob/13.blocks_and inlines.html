<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks and Inlines</title>
    <style>
      .b-red {
        border: 1px solid red;
        width: 100%;
      }

      .one-third {
        display: inline-block;
        width: 32%;
      }
    </style>
  </head>
  <body>
    Below are a few very common examples of block elements.
    <h1 class="one-third">Large title</h1>
    <p>Paragraph element</p>
    <div>Regular div element</div>

    Now we have inline elements:
    <span class="b-red">Hello world</span>
    <a class="b-red one-third" href="https://www.google.com">Google</a>
    <i class="b-red">Love</i>
    <em class="b-red one-third">Strength</em>
    <b class="b-red">Bold</b>
    <strong class="b-red">World</strong>
  </body>
</html>
