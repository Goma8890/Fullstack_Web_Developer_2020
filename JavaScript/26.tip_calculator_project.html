<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-12">
          <h1>Tip Calculator</h1>
        </div>
      </div>

      <div class="form-group row mt-4">
        <label for="billAmount" class="col-sm-3 col-form-label"
          >Bill Amount (in dollars)</label
        >
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            step="0.01"
            id="billAmount"
            min="0"
            placeholder="ie. 25.99"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="tipAmount" class="col-sm-3 col-form-label"
          >Tip Amount (as a %)</label
        >
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            step="1"
            min="0"
            max="100"
            id="tipAmount"
            placeholder="ie 9"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
          <button class="btn btn-primary" onClick="calculate()">
            Calculate Tip and Total Bill
          </button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3 col-form-label"></div>
        <div class="col-sm-9">
          <div class="mt-3 tip-amount"></div>
          <div class="mt-3 total-with-tip"></div>
        </div>
      </div>
    </div>

    <script>
      function calculate() {
        // console.log("Clicked");
        var billAmount = Number(document.getElementById("billAmount").value);
        var tipAmount = document.getElementById("tipAmount");
        tipAmount = Number(tipAmount.value);

        // console.log(billAmount, tipAmount);
        tipAmount = tipAmount / 100; //9 -> 0.09

        var totalTip = billAmount * tipAmount;
        // document.querySelector(".tipAmount").innerHTML = totalTip;
        var tipHtml =
          "<h3>Total tip:  <small>$" + totalTip.toFixed(2) + "</small></h3>";
        document.querySelector(".tip-amount").innerHTML = tipHtml;

        var totalBillAmount = totalTip + billAmount;
        var billHtml =
          "<h3>Total bill with tip:  <small>$" +
          totalBillAmount.toFixed(2) +
          "</small></h3>";
        document.querySelector(".total-with-tip").innerHTML = billHtml;

        return [totalTip.toFixed(2), totalBillAmount.toFixed(2)];
      }
    </script>

    <!-- Bootstrap JS Requirements -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
