  <body>
    <!-- DRY = Don't Repeat Yourself -->
    <h1 id="title"></h1>

    <script>
      function doMath(num) {
        num = Number(num);
        if (num) {
          // Is real number
          var newNumber = (num + 100) / 4;
          return newNumber;
        } else {
          // Not a real number
          return false;
        }
      }

      function $(id) {
        console.log("Id is:", id);
        return document.getElementById(id);
      }

      var title = $("title");
      title.innerText = "Custom inner text";

      //   Celcius to Fahrenheit
      function cToF(c_num) {
        // var fahrenheit = c_num * 1.8 + 32;
        // return fahrenheit;
        return c_num * 1.8 + 32;
      }

      var zero = cToF(0);
      console.log(zero);

      var twenty = cToF(20);
      console.log(twenty);

      var boiling = cToF(100);
      console.log(boiling);

      var freezing = cToF(-40);
      console.log(freezing);
