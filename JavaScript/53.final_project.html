<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
        text-align: center;
      }

      .letter {
        font-size: 90px;
        font-family: "Courier New", Courier, monospace;
        display: inline-block;
        color: #999;
        transition: all 250ms ease-in-out;
      }

      .letter.active {
        transform: scale(1.5) rotate(20deg);
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>Final Project</h1>

    <script>
      // Selecting the title using javascript
      const h1 = document.querySelector("h1");
      // Spliting the title caracters
      const letters = h1.innerText.split("");

      // Rejoing eanch letter with a class
      let html = "";

      letters.forEach((letter) => {
        let classes = "";
        if (letter !== " ") {
          classes = "letter js-letter";
        }
        html = html + `<span class="${classes}">${letter}</span>`;
      });

      h1.innerHTML = html;

      // Add event listener to each one
      const jsLetters = document.querySelectorAll(".js-letter");
      jsLetters.forEach((node) => {
        node.addEventListener("mouseover", function (event) {
          // console.log(this.innerText);
          this.classList.add("active");
        });
        node.addEventListener("mouseout", function (event) {
          this.classList.remove("active");
        });
      });
    </script>

    <!-- Bootstrap JS Requirements -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
