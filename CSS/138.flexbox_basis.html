<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FlexBox Basis</title>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			html{
				height: 100%;
			}

			@font-face{
				font-family: kalobsNewFont;
				src: url('fonts/Roboto-Regular.ttf');
			}

			@font-face{
				font-family: kalobsNewFontBI;
				src: url('fonts/Roboto-BoldItalic.ttf');
			}

			body{
				margin: 0;
				padding: 0;
				background: #f5f5f5;
				background: linear-gradient(to bottom, #f5f5f5, #fff);
				/*padding-top: 48px;*/
				height: 100%;
				font-family: kalobsNewFont, Arial, sans-serif;
				overflow-x: hidden;
			}

			.row{
				display: flex;
				flex-direction: row;
				margin: 10px;
			}

			.col{
				border: 1px solid blue;
				flex-basis: 100%;
			}

			.col1{
				flex-basis: 50%;
			}

			.col2{
				flex-basis: 25%;
				flex-grow: 1;
			}

			.col3{
				flex-basis: 75%;
				flex-grow: 0;
				flex-shrink: 1;
			}

			/*Flex-basis == width*/
		</style>
	</head>

	<body>
		<div class="row">
			<div class="col col1">
				Columns New
			</div>
		</div>
		<div class="row">
			<div class="col col2">
				Columns New
			</div>
		</div>
		<div class="row">
			<div class="col col3">
				Columns New
			</div>
		</div>
	</body>
</html>
