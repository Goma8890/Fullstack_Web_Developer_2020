		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
				padding-top: 48px;
			}

			nav{
				border: 2px solid #ccc;
				padding: 10px;
				margin-bottom: 15px;
				background-color: #fff;
				position: fixed;
				left: 0;
				top: 0;
				/*right: 0;*/

			}

			#body{
				padding: 0 10px 20px;
				height: 600px;
			}

			#page-title{
				margin: 0 0 25px 0;
				padding: 0;
				border-bottom: 1px solid blue;
				font-family: 'Roboto', Arial, sans-serif;
			}

			#footer{
				padding: 10px;
				position: fixed;
			}

			#footer a{
				color: darkred;
				font-weight: bold;
				text-decoration: none;
				font-size: 13px;
			}

			.block{
				display: block;
				float: right;
				width: 200px;
				height: 200px;
				margin: 50px auto;
				background-color: #fff;
				border: 1px solid #ccc;
				position: relative;
				/*z-index: 0;*/
			}

			.block::before{
				display: inline-block;
				content: ' ';
				color: white;
				background-color: aquamarine;
				position: absolute;
				left: -20px;
				top: -20px;
				width: 200px;
				height: 200px;
				z-index: -1;
			}
		</style>
