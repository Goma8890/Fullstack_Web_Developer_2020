<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: CSS Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        padding-top: 48px;
        font-family: "Roboto", Arial, sans-serif;
      }

      nav {
        border: 2px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #fff;
        position: fixed;
        left: 0;
        top: 0;
        /*right: 0;*/
        width: 100%;
      }

      nav a {
        color: black;
        text-decoration: none;
      }

      #body {
        padding: 0 10px 20px;
        height: 600px;
      }

      #page-title {
        margin: 0 0 25px 0;
        padding: 0;
        border-bottom: 1px solid blue;
        font-family: "Roboto", Arial, sans-serif;
      }

      #footer {
        bottom: 10px;
        position: fixed;
        left: 10px;
      }

      #footer a {
        color: darkred;
        font-weight: bold;
        text-decoration: none;
        font-size: 13px;
      }

      .card {
        display: inline-block;
        height: 300px;
        width: 200px;
        border: 1px solid #ccc;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        /*transition: 250ms box-shadow ease-in-out;*/
        margin: 10px 5px;
      }

      .card:hover {
        box-shadow: 5px 5px 0 #333;
      }

      .card:hover .card-title {
        text-decoration: underline;
      }

      .card-text {
        padding: 10px;
      }

      .card-title {
        font-weight: 800;
        padding-bottom: 5px;
        margin-bottom: 5px;
        border-bottom: 1px solid #ccc;
      }

      .card-content {
        padding: 10px 0 15px;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
