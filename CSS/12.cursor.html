<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cursor</title>
		<style>
			div{
				border: 1px solid blue;
				width: 300px;
				height: 300px;
				/*We can center and element using margin*/

				/*There are different types of cursors*/
				/*cursor: crosshair;*/
				/*cursor: none;*/
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<nav>
			CSS Course by Monteiro

		<hr>

		<div>Test</div>
