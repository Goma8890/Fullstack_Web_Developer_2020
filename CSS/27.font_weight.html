<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Font Weight</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}

			nav{
				border: 2px solid #ccc;
				padding: 10px;
				margin-bottom: 15px;
				background-color: #fff;
			}

			#body{
				padding: 0 10px 20px;
			}

			#page-title{
				margin: 0 0 25px 0;
				padding: 0;
				border-bottom: 1px solid blue;
				font-family: 'Roboto', Arial, sans-serif;
			}

			.roboto{
				font-family: 'Roboto', Arial, sans-serif;
				font-size: 30px;
			}

			.w900{
				font-weight: 900;
			}

			.w700{
				font-weight: 700;
			}

			.w500{
				font-weight: 500;
			}

			.w400{
				font-weight: 400;
			}

			.w300{
				font-weight: 300;
			}

			.w100{
				font-weight: 100;
			}
		</style>
	</head>

	<body>
		<nav>CSS Course by Monteiro</nav>

		<div id="body">
			<h1 id="page-title">Font Weight</h1>
			<!-- Learning code area -->

			<div class="roboto w900">Weight 900</div>
			<div class="roboto w700">Weight 700</div>
			<div class="roboto w500">Weight 500</div>
			<div class="roboto w400">Weight 400</div>
			<div class="roboto w300">Weight 300</div>
			<div class="roboto w100">Weight 100</div>

			<!-- End of learning code area -->
		</div>
	</body>
</html>
