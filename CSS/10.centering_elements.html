<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Centering an Element</title>
		<style>
			div{
				border: 1px solid blue;
				width: 50px;
				height: 50px;
				/*We can center and element using margin*/
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<nav>
			CSS Course by Monteiro
		</nav>

		<hr>

		<div>Test</div>
	</body>
</html>
