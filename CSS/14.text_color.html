<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Text Color</title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}

			nav{
				border: 2px solid #ccc;
				padding: 10px;
				margin-bottom: 15px;
				background-color: #fff;
			}

			p.blue{
				color: blue;
			}

			p.red{
				color: #f00;
			}

			p.green{
				color: rgb(0, 255, 0);
			}
		</style>
	</head>

	<body>
		<nav>CSS Course by Monteiro</nav>

		<p class="blue">Lorem ipsum dolor, sit amet.</p>
		<p class="red">Lorem ipsum dolor, sit amet.</p>
		<p class="green">Lorem ipsum dolor, sit amet.</p>
	</body>
</html>
