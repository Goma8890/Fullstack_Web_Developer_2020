<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Font Icons</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			body{
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}

			nav{
				border: 2px solid #ccc;
				padding: 10px;
				margin-bottom: 15px;
				background-color: #fff;
			}

			#body{
				padding: 0 10px 20px;
			}

			#page-title{
				margin: 0 0 25px 0;
				padding: 0;
				border-bottom: 1px solid blue;
				font-family: 'Roboto', Arial, sans-serif;
			}

			.fa-blue{
				color: blue;
				font-size: 30px;
			}

			.fa-red{
				color: red;
			}

			.fa-green{
				color: green;
				font-size: 60px;
			}

			.fa-pink{
				color: pink;
			}
		</style>
	</head>

	<body>
		<nav>CSS Course by Monteiro</nav>

		<div id="body">
			<h1 id="page-title">Font Icons</h1>

			<!-- Learning code area -->
			<i class="fa fa-user fa-red" aria-hidden="true"></i>
			<i class="fa fa-car fa-pink"></i>
			<i class="fa fa-facebook fa-blue"></i>
			<i class="fa fa-twitter fa-green"></i>

			<!-- End of learning code area -->
		</div>
	</body>
</html>
