<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Equal Sized Columns</title>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			html{
				height: 100%;
			}

			@font-face{
				font-family: kalobsNewFont;
				src: url('fonts/Roboto-Regular.ttf');
			}

			@font-face{
				font-family: kalobsNewFontBI;
				src: url('fonts/Roboto-BoldItalic.ttf');
			}

			body{
				margin: 0;
				padding: 0;
				background: #f5f5f5;
				background: linear-gradient(to bottom, #f5f5f5, #fff);
				/*padding-top: 48px;*/
				height: 100%;
				font-family: kalobsNewFont, Arial, sans-serif;
				overflow: hidden;
			}

			.flex-parent{
				display: flex;
				border: 1px solid red;
			}
			/*Equal Sized Columns*/
			.box1, .box2, .box3{
				border: 1px solid blue;
				/*flex-basis means its column has a width of 33%*/
				flex-basis: 33%;
				flex-shrink: 1;
				flex-grow: 1;
			}

			/*.box1{
				flex-basis: 50%;
				flex-shrink: 0;
				background-color: red;
				flex-grow: 1;
			}

			.box2{
				short hand growth, shrink and basis
				flex: 0 1 25%;
				background-color: blue;
			}

			.box3{
				flex: 1 1 50%;
			}*/
		</style>
	</head>

	<body>
		<div class="flex-parent">
			<div class="box1">
				Columns1
			</div>
			<div class="box2">
				Columns2
			</div>
			<div class="box3">
				Columns3
			</div>
		</div>
	</body>
</html>
