<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Animation Mini Project</title>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			html{
				height: 100%;
			}

			@font-face{
				font-family: kalobsNewFont;
				src: url('fonts/Roboto-Regular.ttf');
			}

			@font-face{
				font-family: kalobsNewFontBI;
				src: url('fonts/Roboto-BoldItalic.ttf');
			}

			body{
				margin: 0;
				padding: 0;
				background: #f5f5f5;
				background: linear-gradient(to bottom, #f5f5f5, #fff);
				/*padding-top: 48px;*/
				height: 100%;
				font-family: kalobsNewFont, Arial, sans-serif;
				overflow: hidden;
			}

			nav{
				border: 2px solid #ccc;
				padding: 10px;
				margin-bottom: 15px;
				background-color: #fff;
				position: fixed;
				left: 0;
				top: 0;
				/*right: 0;*/
				width: 100%;
				font-family: 'Shrikhand', cursive;
			}

			nav a{
				color: black;
				text-decoration: none;
			}

			#body{
				padding: 55PX 10px 20px;
				/*height: 600px;*/
			}

			#page-title{
				margin: 0 0 25px 0;
				padding: 0;
				border-bottom: 1px solid blue;
				font-weight: 900;
				font-family: kalobsNewFontBI;
				color: #fff;
				text-shadow: 0 0 5px rgba(0, 0, 0, 1.0);
			}

			#footer{
				bottom: 10px;
				position: fixed;
				left: 10px;
			}

			#footer a{
				color: darkred;
				font-weight: bold;
				text-decoration: none;
				font-size: 13px;
			}

			@keyframes boxRotate {
				0%{
					left: 0;
					top: 0;
					color: red;
				}

				25%{
					left: 0;
					top: calc(100% - 50px);
					background-color: aquamarine;
				}
				
				50%{
					left: calc(100% - 50px);
					top: calc(100% - 50px);
					background-color: aquamarine;
					color: black;
				}

				75%{
					left: calc(100% - 50px);
					top: 0;
					background-color: aliceblue;
					color: orange;
				}

				100%{
					left: 0;
					top: 0;
					background-color: antiquewhite;
					color: hotpink;
				}
			}

			.box{
				position: fixed;
				width: 50px;
				height: 50px;
				left: 0;
				top: 0;
				border: 1px solid #ccc;
				background-color: grey;
				color: white;
				text-align: center;
				animation-name: boxRotate;
				animation-duration: 4s;
				animation-fill-mode: forwards;
				animation-delay: 0;
				animation-iteration-count: infinite;
				animation-direction: normal;
				animation-timing-function: ease-in-out;
			}

		</style>
	</head>

	<body>
		<nav>
			<a href="https://google.com">
				CSS Course by Monteiro
				<i class="fa fa-twitter"></i>
			</a>
		</nav>

		<div id="body">
			<h1 id="page-title">Animation Mini Project</h1>
			<!-- Learning code area -->

			<div class="box">
				Some Text
			</div>
			
		</div>
			<!-- End of Learning code area -->
		<div id="footer">
			<a id="fot" href="https://arkmont.com//?ref=css-course" target="_blank">
				Arkmount.com
			</a>
		</div>
	</body>
</html>
