<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New HTML5 Semantics Tags </title>
    </head>

    <body>
        <!-- Nav is a block element just like div to create a navigation bar -->
        <nav></nav>
        <header></header>
        <footer></footer>
        <article></article>
        <aside></aside>
        <!-- Detail is actually a replacement for span -->
        <details></details>
        <main></main>
        <time></time>
        <!-- Using mark element -->
        <p>
            <mark>Lorem ipsum dolor sit amet consectetur, adipisicing elit. </mark> Laboriosam, consectetur voluptatum ad minus labore at doloribus! Reiciendis tempore porro ipsum enim at? Velit perferendis vero libero repellendus, harum quo voluptate!
        </p>
    </body>
</html>
