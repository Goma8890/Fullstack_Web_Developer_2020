<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internal CSS</title>

        <!-- uUsing Internal CSS -->
        <!-- In CSS we have what is called by:
        Selectors, Classes and IDs -->
        <style>
            /* Styling selector elements */
            body{
                background-color: grainsboro;
            }
            h1{
                background-color: blueviolet;
                color: white;
            }
            
            /* Styling a class element */
            .font-red{
                color: red;
            }
            .font-green{
                color: green;
                font-size: 30px;
                font-weight: bold;
            }

            /* Styling an ID element*/
            #unique{
                border: 5px dashed black;
            }
            #unique1{
                font-size: 20px;
            }
            #unique2{
                font-family: 'Courier New', Courier, monospace;
                background-color: indigo;
            }
        </style>
    </head>

    <body>
        <h1>Internal CSS</h1>
        <div class="font-red" id="unique">
            Div #1
        </div>
        <br>
        <div class="font-red" id="unique1">
            Div #2
        </div>
        <br>
        <div class="font-green" id="unique2">
            Div #3
        </div>
    </body>
</html>
